---
layout: default
title: Blog
---
<ul>
    {% for post in site.posts %}
    <li class="post">
        <a href="{{ site.baseurl }}{{ post.url }}" target="_blank"><div>
            <header>{{ post.title }}</header>
            <time>{{ post.date | date_to_string }}</time>
        </div></a>
    </li>
    {% endfor %}
</ul>
